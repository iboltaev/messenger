syntax = "proto3";

package com.github.iboltaev.notifier.backend.net;

service InternalService {
  rpc receive (Messages) returns (Response) {}
}

message Messages {
  repeated Message msgs = 1;
}

message Message {
  string addr = 1;
  string msg = 2;
}

message Response {
  repeated string failedAddrs = 1;
}